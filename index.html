<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Etch a Sketch</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Satisfy&display=swap" rel="stylesheet"> 
    </head>
    <body>
        <h1>Etch a Sketch</h1>
        <div class="main-container">
            <div class="buttons">
                <div class="steps">
                    <h4>1. Choose a Grid Size (number of squares)</h4>
                    <button class="sqr-nbr">Grid Size</button>
                </div>
                <div class="steps">
                    <h4>2. Choose Black, Random or Eraser</h4>
                    <div class="step2-btns">
                        <button class="bw">Black</button>
                        <button class="random">Random Colour</button>
                        <button class="eraser">Eraser</button>
                    </div>
                </div>
                <div class="steps">
                    <h4>3. Clear the Grids</h4>
                    <button class="clear">Clear</button>
                </div>
            </div>
            <div class="grid-container"></div>
        </div>
    </body>
</html>
